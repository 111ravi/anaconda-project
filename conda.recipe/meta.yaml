package:
  name: anaconda_project
  version: 0.1

build:
  script:
    - cd $RECIPE_DIR/..
    - $PYTHON setup.py install --single-version-externally-managed --record=record.txt

test:
  requires:
    - coverage
    - flake8
    - pep257
    - pytest
    - pytest-cov
    - yapf

requirements:
  build:
    - python
    - setuptools
